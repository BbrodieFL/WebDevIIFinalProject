<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="assignmentData.name" name="name" required>
  </div>

  <div>
    <label for="grade">Grade:</label>
    <input type="number" id="grade" [(ngModel)]="assignmentData.grade" name="grade" required>
  </div>

  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" [(ngModel)]="assignmentData.dueDate" name="dueDate" required>
  </div>

  <button type="submit">{{ isEditing ? 'Update' : 'Create' }} Assignment</button>
</form>

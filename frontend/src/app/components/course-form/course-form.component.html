<form (ngSubmit)="submitForm()">
  <div>
    <label for="name">Course Name:</label>
    <input 
      type="text" 
      id="name" 
      [(ngModel)]="courseData.name" 
      name="name" 
      required>
  </div>

  <div>
    <label for="instructor">Instructor:</label>
    <input 
      type="text" 
      id="instructor" 
      [(ngModel)]="courseData.instructor" 
      name="instructor" 
      required>
  </div>

  <button type="submit">
    {{ isEditing ? 'Update' : 'Create' }} Course
  </button>
</form>

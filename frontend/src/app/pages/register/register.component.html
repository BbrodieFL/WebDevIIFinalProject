<div class="register-container">
  <h1 class="site-title">Student Dashboard</h1>

  <mat-card class="register-card">
    <h2 class="title">Create an Account</h2>

    <form (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-btn">
        Register
      </button>
    </form>

    <p class="redirect">
      Already have an account?
      <a routerLink="/login">Log in here</a>
    </p>
  </mat-card>
</div>

<h2>Dashboard</h2>

<div class="course-list">
  <div class="course-card" *ngFor="let course of courses; let i = index">
    <h3>{{ course.name }}</h3>
    <p>Instructor: {{ course.instructor }}</p>
    <button (click)="viewCourse(course.id)">View Course</button>
    <button (click)="startEdit(i)">Edit</button>
    <button (click)="deleteCourse(i)">Delete</button>
  </div>
</div>

<hr>

<app-course-form
  [course]="selectedCourse"
  [isEditing]="editing"
  [index]="selectedIndex"
  (submitCourse)="handleSubmitCourse($event)">
</app-course-form>

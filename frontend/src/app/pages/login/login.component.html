<h2>Login</h2>
<form (ngSubmit)="onSubmit()" style="max-width: 400px; margin: auto;">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" style="width: 100%; margin-top: 16px;">Login</button>

  <mat-error *ngIf="error" style="display: block; margin-top: 8px;">{{ error }}</mat-error>
</form>

<p style="text-align: center; margin-top: 16px;">Don't have an account? <a routerLink="/register">Register here</a></p>
